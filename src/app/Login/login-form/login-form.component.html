<div class="loginForm">
	<form [formGroup]="loginForm" (ngSubmit)="login()">
		<div class="title">
			<p>Welcome Back</p>
		</div>
		<div class="formGroup">
			<label for="Email"
				>Email
				<span class="invMsg" *ngIf="emailValid.valid">
					{{ passValid.err }}
				</span>
			</label>
			<input
				type="email"
				id="Email"
				required
				formControlName="email"
				autocomplete="false"
				[ngClass]="{ invalid: emailValid.valid }"
			/>
		</div>
		<div class="formGroup">
			<label for="Password"
				>Password
				<span class="invMsg" *ngIf="passValid.valid">
					{{ passValid.err }}
				</span></label
			>
			<input
				type="password"
				id="Password"
				required
				formControlName="masterPassword"
				autocomplete="false"
				[ngClass]="{ invalid: passValid.valid }"
			/>
		</div>
		<div class="hintLink">
			<a href="#">Forgot Password?</a>
		</div>
		<div class="hintLink registerLink">
			Not registered? <a routerLink="/register">Create a free account here</a>
		</div>
		<div class="formGroup">
			<button type="submit" class="btn primary wide">
				Login
			</button>
		</div>
	</form>
</div>
