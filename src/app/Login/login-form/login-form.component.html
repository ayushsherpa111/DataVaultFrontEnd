<div class="loginForm">
  <form [formGroup]="loginForm">
    <div class="title">
      <p>Welcome Back</p>
    </div>
    <div class="formGroup">
      <label for="Email">Email</label>
      <input
        type="text"
        id="Email"
        formControlName="email"
        autocomplete="false"
      />
    </div>
    <div class="formGroup">
      <label for="Password">Password</label>
      <input
        type="password"
        id="Password"
        formControlName="masterPassword"
        autocomplete="false"
      />
    </div>
    <div class="hintLink">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="hintLink registerLink">
      Not registered? <a routerLink="/register">Create a free account here</a>
    </div>
    <div class="formGroup">
      <button
        type="submit"
        class="btn primary wide"
        (click)="logEmail()"
      >
        Login
      </button>
    </div>
  </form>
</div>
