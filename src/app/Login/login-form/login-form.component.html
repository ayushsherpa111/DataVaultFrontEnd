<div class="loginForm">
  <form>
    <div class="title">
      <p>Welcome Back</p>
    </div>
    <div class="formGroup">
      <label for="Email">Email</label>
      <input type="text" id="Email" name="email" autocomplete="false" />
    </div>
    <div class="formGroup">
      <label for="Password">Password</label>
      <input
        type="password"
        id="Password"
        name="password"
        autocomplete="false"
      />
    </div>
    <div class="hintLink">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="hintLink registerLink">
      No registered? <a routerLink="/register">Create a free account here</a>
    </div>
    <div class="formGroup">
      <button type="submit" class="btn primary wide">Login</button>
    </div>
  </form>
</div>
