<div class="addPassForm" [ngClass]="{ blur: hasRenter }">
	<div class="formContainer">
		<div class="title">
			<h1 class="title">Add Password</h1>
			<img src="assets/Images/password.png" alt="" />
		</div>
		<hr />
		<div class="formbody">
			<form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
				<div class="formGroup">
					<label for="Email">Email </label>
					<input
						type="email"
						id="Email"
						required
						formControlName="email"
						autocomplete="false"
						placeholder="your email here..."
					/>
				</div>
				<div class="formGroup">
					<label for="Username">Username </label>
					<input
						type="text"
						id="Username"
						placeholder="your username here..."
						formControlName="username"
						autocomplete="false"
					/>
				</div>
				<div class="formGroup">
					<label for="Password">Password </label>
					<input
						type="password"
						id="Password"
						placeholder="your password here..."
						required
						formControlName="password"
					/>
				</div>
				<div class="formGroup">
					<label for="domain">Domain </label>
					<input
						type="text"
						id="domain"
						required
						formControlName="domain"
						placeholder="Domain name here.. Example: Gmail"
					/>
				</div>
				<div class="formGroup">
					<label for="url">Website URL </label>
					<input
						type="url"
						id="url"
						formControlName="url"
						placeholder="Website URL..."
					/>
				</div>
				<div class="formGroup">
					<label for="url">Category </label>
					<select name="" id="category" formControlName="category">
						<option value="{{ option }}" *ngFor="let option of options">
							{{ option }}
						</option>
					</select>
				</div>
				<div class="formGroup">
					<label for="description">Description</label>
					<textarea
						name="description"
						formControlName="description"
						id="description"
						rows="8"
					></textarea>
				</div>
				<div class="action">
					<button
						type="submit"
						class="btn success"
						[disabled]="passwordForm.invalid"
					>
						Submit
					</button>
					<button class="btn danger" (click)="cancel()">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>
